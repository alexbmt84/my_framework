<!DOCTYPE html>

    <html lang="fr">

        <head>
            <meta charset="UTF-8">
            <title>Register</title>
        </head>

        <body>

            <div class="intro-header">

                <div class="container">

                    <div class="row">

                        <div class="col-lg-2"></div>

                        <div class="col-lg-8">

                            <div class="intro-message">

                                <h1>Register</h1>

                                <form action="{{ url }}" method="post" class="bg-white px-5 py-5 mx-5 mt-5 rounded">

                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                                    </div>

                                    <div class="mb-5">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="password" required>
                                    </div>

<!--                                    <div class="mb-3 form-check">-->
<!--                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                                        <label class="form-check-label text-dark" for="exampleCheck1">Check me out</label>-->
<!--                                    </div>-->

                                    <button type="submit" id="navButton" class="navbar-text navbar-right btn btn-info">Register</button>

                                </form>

                            </div>

                        </div>

                        <div class="col-lg-2"></div>

                    </div>

                </div>

            </div>

        </body>

    </html>
